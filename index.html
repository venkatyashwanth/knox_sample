<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knoax Lane</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <style>
        
        
    </style>
</head>
<body>
    <!-- Starting with about section -->
    <section style="height: 1000px" class="bg-dark container">
        <p class="text-light">
            Slide Down
        </p>
    </section>
    
    <section id="aboutsection">
        <div class="container">
            <div id="textAnimation" class="textContainer">
                <h2>About</h2>
                <p>
                    Knox Lane is an investment firm focused on partnering with growth-oriented businesses in the services and consumer sectors.
                </p>
            </div>
            
            <div class="animsection">
                <div class="slidercontainer">
                    <a href="#0" class="link" id="linkElement1">
                        <span>Learn More</span>
                    </a>
                </div>
                <!-- arrow -->
                <div class="mainparent">
                    <div class="parent diagonal" id="animatedElement">
                        <div class="child1">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container journey">
            <h2>Our Journey So Far</h2>
            <div class="row">
                <div class="col-6">
                    <img src="./media/ourjourney.jpg" alt="journey" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <section style="height: 100px;">
        
    </section>


    <script type="text/javascript">
        window.addEventListener('scroll',reveal);

        function reveal(){
            let animatedElement = document.getElementById('animatedElement');
            // text-animation
            let textAnim = document.getElementById('textAnimation');

            var windowheight = window.innerHeight;
            var revealTop = animatedElement.getBoundingClientRect().top;
            var revealPoint = 10;

                if(revealTop < windowheight - revealPoint){
                    animatedElement.classList.add('reveal');
                    textAnim.classList.add('reveal');
                }else{
                    animatedElement.classList.remove('reveal');
                    textAnim.classList.remove('reveal');
                }
            }


            // link - slider
            let linkElement1 = document.getElementById("linkElement1");

            function callback1(){
                linkElement1.classList.add('showItem');
            }
            function callback2(){
                linkElement1.classList.remove('showItem');
            }
            linkElement1.onmouseover = callback1;
            linkElement1.onmouseleave = callback2;
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
</body>
</html>
